<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps</title>
  </head>
  <body>
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe
          width="100%"
          height="265"
          id="gmap_canvas"
          src="https://maps.google.com/maps?q=Avenida%20Ministro%20Oswaldo%20Aranha,%20201&t=&z=17&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe>
        <style>
          .mapouter {
            position: relative;
            text-align: right;
            height: 265px;
            width: 100%;
          }
          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 265px;
            width: 100%;
          }
        </style>
      </div>
    </div>
  </body>
</html>
